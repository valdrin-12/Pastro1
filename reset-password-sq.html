<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivendos Fjalëkalimin - Pastro.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #dbeafe 0%, #dcfce7 100%);
        }
        .form-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .input-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            width: 1.25rem;
            height: 1.25rem;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
        }
        .btn-primary:hover {
            background: #1d4ed8;
        }
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 0.5rem;
            transition: all 0.3s;
        }
        .password-strength.weak {
            background: #ef4444;
            width: 33%;
        }
        .password-strength.medium {
            background: #f59e0b;
            width: 66%;
        }
        .password-strength.strong {
            background: #22c55e;
            width: 100%;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <a href="demo-sq-fixed.html" class="flex justify-center cursor-pointer hover:opacity-80 transition-opacity">
                <i data-lucide="building-2" class="h-12 w-12 text-blue-600"></i>
            </a>
            <h2 class="mt-6 text-3xl font-bold text-gray-900">
                Rivendos Fjalëkalimin
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Shkruani fjalëkalimin tuaj të ri
            </p>
        </div>

        <!-- Reset Password Form -->
        <form id="resetPasswordForm" class="form-container p-8 space-y-6">
            <input type="hidden" id="token" name="token" />
            <input type="hidden" id="email" name="email" />

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Fjalëkalimi i Ri
                </label>
                <div class="input-group">
                    <i data-lucide="lock" class="input-icon"></i>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        required
                        minlength="6"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Shkruani fjalëkalimin e ri"
                        oninput="checkPasswordStrength()"
                    />
                </div>
                <div id="passwordStrength" class="password-strength"></div>
                <p class="text-xs text-gray-500 mt-1">Fjalëkalimi duhet të jetë të paktën 6 karaktere</p>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    Konfirmo Fjalëkalimin
                </label>
                <div class="input-group">
                    <i data-lucide="lock" class="input-icon"></i>
                    <input
                        id="confirmPassword"
                        name="confirmPassword"
                        type="password"
                        required
                        minlength="6"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Konfirmoni fjalëkalimin e ri"
                        oninput="checkPasswordMatch()"
                    />
                </div>
                <p id="passwordMatchError" class="text-xs text-red-600 mt-1 hidden">Fjalëkalimet nuk përputhen</p>
            </div>

            <div>
                <button type="submit" id="resetPasswordBtn" class="btn-primary">
                    Rivendos Fjalëkalimin
                </button>
            </div>

            <div class="text-center">
                <a href="signin-sq.html" class="text-sm text-blue-600 hover:text-blue-500">
                    ← Kthehu te Hyrja
                </a>
            </div>
        </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 transform transition-all">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                    <i data-lucide="check-circle" class="h-10 w-10 text-green-600"></i>
                </div>
                <h3 id="successModalTitle" class="text-xl font-bold text-gray-900 mb-2">Sukses!</h3>
                <p id="successModalMessage" class="text-gray-600 mb-6"></p>
                <div class="flex justify-center">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 transform transition-all">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                    <i data-lucide="alert-circle" class="h-10 w-10 text-red-600"></i>
                </div>
                <h3 id="errorModalTitle" class="text-xl font-bold text-gray-900 mb-2"></h3>
                <p id="errorModalMessage" class="text-gray-600 mb-6"></p>
                <button onclick="closeErrorModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Get token and email from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        if (email) {
            document.getElementById('email').value = email;
            if (token) {
                document.getElementById('token').value = token;
            } else {
                // Demo mode: no token, allow reset via localStorage
                document.getElementById('token').value = 'demo';
            }
        } else {
            // No email, show error
            showErrorModal('Link i Pavlefshëm', 'Link-i për rivendosjen e fjalëkalimit është i pavlefshëm. Ju lutemi kërkoni një link të ri.');
            setTimeout(() => {
                window.location.href = 'signin-sq.html';
            }, 3000);
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength';
                strengthBar.style.width = '0%';
                return;
            }
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'password-strength';
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('passwordMatchError');
            
            if (confirmPassword.length > 0 && password !== confirmPassword) {
                errorMsg.classList.remove('hidden');
            } else {
                errorMsg.classList.add('hidden');
            }
        }

        // Form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('resetPasswordBtn');
            
            // Validate password match
            if (password !== confirmPassword) {
                showErrorModal('Fjalëkalimet nuk përputhen', 'Ju lutemi sigurohuni që të dy fjalëkalimet janë të njëjta.');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                showErrorModal('Fjalëkalim i shkurtër', 'Fjalëkalimi duhet të jetë të paktën 6 karaktere.');
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div>';
            
            // Determine API base URL
            let apiBase = 'http://localhost:3000';
            let success = false;
            
            try {
                const response = await fetch(`${apiBase}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token, email, password }),
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    success = true;
                    showSuccessModal(
                        'Fjalëkalimi u rivendos me sukses!',
                        'Po të ridrejtojmë në faqen e hyrjes...'
                    );
                    setTimeout(() => {
                        window.location.href = 'signin-sq.html';
                    }, 2000);
                    return;
                }
            } catch (error) {
                console.warn('Failed to reset password on port 3000, trying 3001:', error);
            }
            
            // Try port 3001 if 3000 fails
            if (!success) {
                try {
                    apiBase = 'http://localhost:3001';
                    const response = await fetch(`${apiBase}/api/auth/reset-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ token, email, password }),
                        mode: 'cors'
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        success = true;
                        showSuccessModal(
                            'Fjalëkalimi u rivendos me sukses!',
                            'Po të ridrejtojmë në faqen e hyrjes...'
                        );
                        setTimeout(() => {
                            window.location.href = 'signin-sq.html';
                        }, 2000);
                        return;
                    }
                } catch (error) {
                    console.error('Failed to reset password on both ports:', error);
                    
                    // Fallback: Update password in localStorage for demo
                    if (token === 'demo') {
                        const storedCompanies = JSON.parse(localStorage.getItem('pastroCompanies') || '[]');
                        const adminUser = JSON.parse(localStorage.getItem('pastroAdmin') || '{}');
                        
                        let userFound = false;
                        
                        // Update company password
                        const companyIndex = storedCompanies.findIndex(c => c.email === email);
                        if (companyIndex !== -1) {
                            storedCompanies[companyIndex].password = password;
                            localStorage.setItem('pastroCompanies', JSON.stringify(storedCompanies));
                            userFound = true;
                        }
                        
                        // Update admin password
                        if (adminUser.email === email) {
                            adminUser.password = password;
                            localStorage.setItem('pastroAdmin', JSON.stringify(adminUser));
                            userFound = true;
                        }
                        
                        if (userFound) {
                            showSuccessModal(
                                'Fjalëkalimi u rivendos me sukses!',
                                'Po të ridrejtojmë në faqen e hyrjes...'
                            );
                            setTimeout(() => {
                                window.location.href = 'signin-sq.html';
                            }, 2000);
                            return;
                        } else {
                            showErrorModal('Email nuk u gjet', 'Email-i që keni shkruar nuk ekziston në sistemin tonë.');
                        }
                    } else {
                        const errorMessage = error.message || 'Gabim në rivendosjen e fjalëkalimit. Ju lutemi provoni përsëri.';
                        showErrorModal('Gabim', errorMessage);
                    }
                }
            }
            
            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Rivendos Fjalëkalimin';
        });

        // Success Modal Function
        function showSuccessModal(title, message) {
            const modal = document.getElementById('successModal');
            const modalTitle = document.getElementById('successModalTitle');
            const modalMessage = document.getElementById('successModalMessage');
            
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }

        function closeSuccessModal() {
            document.getElementById('successModal').classList.add('hidden');
        }

        // Error Modal Function
        function showErrorModal(title, message) {
            const modal = document.getElementById('errorModal');
            const modalTitle = document.getElementById('errorModalTitle');
            const modalMessage = document.getElementById('errorModalMessage');
            
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }

        function closeErrorModal() {
            document.getElementById('errorModal').classList.add('hidden');
        }

        // Close modals when clicking outside
        document.addEventListener('click', function(e) {
            const successModal = document.getElementById('successModal');
            const errorModal = document.getElementById('errorModal');
            
            if (e.target === successModal) {
                closeSuccessModal();
            }
            if (e.target === errorModal) {
                closeErrorModal();
            }
        });
    </script>
</body>
</html>
