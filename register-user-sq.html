<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krijo Llogari - Pastro.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
        }
        .header-section {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            padding: 3rem 2rem 2rem;
            text-align: center;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .header-icon {
            color: #3b82f6;
            margin-bottom: 1rem;
        }
        .form-container {
            background: white;
            border-radius: 0;
            box-shadow: none;
        }
        .input-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            width: 1.25rem;
            height: 1.25rem;
        }
        .btn-primary {
            background: #3F6BF0;
            color: white;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
            font-size: 16px;
        }
        .btn-primary:hover {
            background: #2d5ae0;
        }
        .link-orange {
            color: #ea580c;
            text-decoration: none;
        }
        .link-orange:hover {
            text-decoration: underline;
        }
        .link-blue {
            color: #3b82f6;
            text-decoration: none;
        }
        .link-blue:hover {
            text-decoration: underline;
            color: #2563eb;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            background: none;
            border: none;
            padding: 0;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <!-- Header Section -->
        <div class="header-section">
            <div class="flex justify-center mb-4">
                <i data-lucide="building-2" class="header-icon w-16 h-16"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-3">
                Krijo Llogari
            </h2>
            <p class="text-sm text-gray-600">
                Tashm√´ keni llogari? <a href="signin-sq.html" class="text-blue-600 hover:text-blue-700 font-medium">Hyr k√´tu</a>
            </p>
        </div>

        <!-- Registration Form -->
        <form id="registerForm" class="form-container p-6 space-y-4 bg-white rounded-b-lg">
            <div>
                <input
                    id="firstName"
                    name="firstName"
                    type="text"
                    required
                    autocomplete="given-name"
                    value=""
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                    placeholder="Emri"
                />
            </div>

            <div>
                <input
                    id="lastName"
                    name="lastName"
                    type="text"
                    required
                    autocomplete="family-name"
                    value=""
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                    placeholder="Mbiemri"
                />
            </div>

            <div>
                <input
                    id="email"
                    name="email"
                    type="email"
                    required
                    autocomplete="off"
                    value=""
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                    placeholder="Email"
                />
            </div>

            <div class="input-group">
                <input
                    id="password"
                    name="password"
                    type="password"
                    required
                    minlength="6"
                    autocomplete="new-password"
                    value=""
                    class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                    placeholder="Fjal√´kalimi"
                />
                <button
                    type="button"
                    id="togglePassword"
                    class="password-toggle"
                    onclick="togglePasswordVisibility()"
                >
                    <i data-lucide="eye-off" id="passwordIcon" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="flex items-start">
                <input
                    type="checkbox"
                    id="terms"
                    name="terms"
                    required
                    class="mt-1 mr-2 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                    style="accent-color: #3b82f6;"
                />
                <label for="terms" class="text-sm text-gray-700 leading-relaxed">
                    Duke regjistruar nj√´ llogari, ju pranoni <a href="#" class="link-blue">Termet dhe kushtet</a> dhe <a href="#" class="link-blue">Politika e privat√´sis√´</a> *
                </label>
            </div>

            <div>
                <button type="submit" class="btn-primary">
                    Krijo Llogari
                </button>
            </div>

            <div class="text-center mt-4">
                <p class="text-sm text-gray-700">
                    Posedoni nj√´ llogari? <a href="signin-sq.html" class="link-blue font-medium">Ky√ßu</a>
                </p>
            </div>
        </form>

        <!-- Back to Home Link -->
        <div class="text-center mt-6">
            <a href="demo-sq-fixed.html" class="text-gray-700 hover:text-gray-900 transition-colors text-sm">
                ‚Üê Kthehu n√´ Kryefaqe
            </a>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Toggle password visibility - make it globally accessible
        window.togglePasswordVisibility = function() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.setAttribute('data-lucide', 'eye');
            } else {
                passwordInput.type = 'password';
                passwordIcon.setAttribute('data-lucide', 'eye-off');
            }
            lucide.createIcons();
        };

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const terms = document.getElementById('terms').checked;
            
            // Validate first name
            if (!firstName || firstName.length < 2) {
                showErrorModal('Emri i pavlefsh√´m', 'Emri duhet t√´ jet√´ t√´ pakt√´n 2 karaktere.');
                return;
            }
            
            // Validate last name
            if (!lastName || lastName.length < 2) {
                showErrorModal('Mbiemri i pavlefsh√´m', 'Mbiemri duhet t√´ jet√´ t√´ pakt√´n 2 karaktere.');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                showErrorModal('Fjal√´kalimi shum√´ i shkurt√´r', 'Fjal√´kalimi duhet t√´ jet√´ t√´ pakt√´n 6 karaktere.');
                return;
            }

            // Validate terms
            if (!terms) {
                showErrorModal('Kushtet dhe Rregullorja', 'Ju duhet t√´ pajtoheni me kushtet dhe rregullor√´n p√´r t√´ vazhduar.');
                return;
            }
            
            // Combine first and last name
            const fullName = `${firstName} ${lastName}`;
            
            console.log('Attempting to register user with:', { 
                email, 
                firstName, 
                lastName, 
                name: fullName
            });
            
            // Check if page is opened as file:// - will try to use API but may fail due to CORS
            const isFileProtocol = window.location.protocol === 'file:';
            if (isFileProtocol) {
                console.warn('[register-user] ‚ö†Ô∏è Page opened as file:// - API calls may fail due to CORS');
                console.warn('[register-user] Will try API, but if it fails, user will be saved only to localStorage');
            }
            
            // Helper function to find API base
            const findApiBase = async () => {
                console.log('[register-user] üîç Checking API server availability...');
                
                // Try port 3000 first
                let testApiBase = 'http://localhost:3000';
                try {
                    console.log(`[register-user] Testing ${testApiBase}/api/cities...`);
                    const test = await fetch(`${testApiBase}/api/cities`, { 
                        method: 'GET',
                        mode: 'cors',
                        credentials: 'omit',
                        cache: 'no-cache',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    console.log('[register-user] Port 3000 test response:', test.status, test.statusText);
                    if (test.ok) {
                        console.log('[register-user] ‚úÖ API server found on port 3000');
                        return testApiBase;
                    } else {
                        console.warn('[register-user] ‚ö†Ô∏è Port 3000 responded with status:', test.status);
                    }
                } catch (e) {
                    console.warn('[register-user] ‚ö†Ô∏è Port 3000 not available:', e.message);
                }
                
                // Try port 3001 as fallback
                testApiBase = 'http://localhost:3001';
                console.log('[register-user] üîç Trying port 3001...');
                try {
                    console.log(`[register-user] Testing ${testApiBase}/api/cities...`);
                    const test = await fetch(`${testApiBase}/api/cities`, { 
                        method: 'GET',
                        mode: 'cors',
                        credentials: 'omit',
                        cache: 'no-cache',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    console.log('[register-user] Port 3001 test response:', test.status, test.statusText);
                    if (test.ok) {
                        console.log('[register-user] ‚úÖ API server found on port 3001');
                        return testApiBase;
                    } else {
                        console.warn('[register-user] ‚ö†Ô∏è Port 3001 responded with status:', test.status);
                    }
                } catch (e) {
                    console.error('[register-user] ‚ùå Port 3001 also not available:', e.message);
                }
                
                // If we get here, neither port worked
                return null;
            };
            
            let registerSuccess = false;
            
            // Try to register via API (even if file:// protocol)
            try {
                const apiBase = await findApiBase();
                
                if (apiBase) {
                    console.log('[register-user] Using API base:', apiBase);
                    
                    // Try to register via API
                    let registerResponse;
                    try {
                        registerResponse = await fetch(`${apiBase}/api/auth/register-user`, {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({ firstName, lastName, name: fullName, email, password }),
                            mode: 'cors',
                            credentials: 'omit'
                        });
                    } catch (fetchError) {
                        // CORS or network error
                        console.error('[register-user] ‚ùå Fetch error (CORS/Network):', fetchError.message);
                        throw fetchError; // Re-throw to be caught by outer catch
                    }
                    
                    if (registerResponse.ok) {
                        const registerData = await registerResponse.json();
                        console.log('[register-user] ‚úÖ Registration successful via API:', registerData);
                        
                        if (registerData.success && registerData.user) {
                            // Create user object for localStorage
                            const userForStorage = {
                                id: registerData.user.id,
                                email: registerData.user.email,
                                firstName: registerData.user.firstName || firstName,
                                lastName: registerData.user.lastName || lastName,
                                name: registerData.user.fullName || fullName,
                                role: registerData.user.role.toLowerCase(),
                                fromDatabase: true
                            };
                            
                            localStorage.setItem('currentUser', JSON.stringify(userForStorage));
                            
                            // Check if there's a redirect destination (e.g., from company registration page)
                            const redirectAfterRegistration = sessionStorage.getItem('redirectAfterRegistration');
                            const redirectUrl = redirectAfterRegistration || 'demo-sq-fixed.html';
                            if (redirectAfterRegistration) {
                                sessionStorage.removeItem('redirectAfterRegistration');
                            }
                            
                            showSuccessModal(
                                'Llogaria u krijua me sukses!',
                                redirectAfterRegistration ? 'Po t√´ ridrejtojm√´ n√´ regjistrimin e kompanis√´...' : 'Po t√´ ridrejtojm√´ n√´ kryefaqe...',
                                redirectUrl
                            );
                            registerSuccess = true;
                            return; // Exit early on success
                        } else {
                            console.error('[register-user] ‚ùå API response missing success or user data:', registerData);
                        }
                    } else {
                        const errorData = await registerResponse.json().catch(() => ({ error: 'Unknown error' }));
                        console.error('[register-user] ‚ùå API registration failed:', registerResponse.status, errorData);
                        
                        // If user already exists, show error and return
                        if (errorData.error && (errorData.error.includes('ekziston tashm√´') || errorData.error.includes('exists'))) {
                            showErrorModal('Email ekziston tashm√´', errorData.error);
                            return;
                        }
                        
                        // For other errors, throw to be caught by outer catch
                        throw new Error(errorData.error || `HTTP ${registerResponse.status}: Registration failed`);
                    }
                } else {
                    console.warn('[register-user] ‚ö†Ô∏è API server not available on ports 3000 or 3001');
                    throw new Error('API server not available');
                }
            } catch (apiError) {
                console.error('[register-user] ‚ö†Ô∏è API registration error:', apiError.message);
                // Check if it's a CORS or network error
                const isCorsOrNetworkError = apiError.message.includes('CORS') || 
                    apiError.message.includes('Failed to fetch') || 
                    apiError.message.includes('NetworkError') ||
                    apiError.message.includes('Network request failed') ||
                    apiError.message.includes('API server not available') ||
                    apiError.name === 'TypeError';
                
                if (isCorsOrNetworkError) {
                    console.warn('[register-user] CORS or network error detected - will use localStorage fallback');
                    // Continue to fallback below
                } else {
                    // For other errors (like validation errors), show error and don't fallback
                    console.error('[register-user] Non-CORS error, showing error modal:', apiError.message);
                    showErrorModal('Regjistrimi d√´shtoi', apiError.message || 'Gabim i panjohur gjat√´ regjistrimit.');
                    return;
                }
            }
            
            // Fallback to localStorage if API registration failed or file:// protocol
            if (!registerSuccess) {
                // Check if user already exists in localStorage
                const existingUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
                const userExists = existingUsers.some(u => u.email === email);
                
                if (userExists) {
                    showErrorModal('Email ekziston tashm√´', 'Nj√´ p√´rdorues me k√´t√´ email ekziston tashm√´. Ju lutemi ky√ßuni ose p√´rdorni nj√´ email tjet√´r.');
                    return;
                }
                
                // Create user object
                const newUser = {
                    id: Date.now().toString(),
                    firstName,
                    lastName,
                    name: fullName,
                    email: email,
                    password: password, // In production, this should be hashed
                    role: 'user',
                    fromDatabase: false,
                    createdAt: new Date().toISOString()
                };
                
                // Save to localStorage
                existingUsers.push(newUser);
                localStorage.setItem('registeredUsers', JSON.stringify(existingUsers));
                localStorage.setItem('currentUser', JSON.stringify({
                    id: newUser.id,
                    email: newUser.email,
                    firstName,
                    lastName,
                    name: fullName,
                    role: newUser.role,
                    fromDatabase: false
                }));
                
                // Check if there's a redirect destination (e.g., from company registration page)
                const redirectAfterRegistration = sessionStorage.getItem('redirectAfterRegistration');
                const redirectUrl = redirectAfterRegistration || 'demo-sq-fixed.html';
                if (redirectAfterRegistration) {
                    sessionStorage.removeItem('redirectAfterRegistration');
                }
                
                showSuccessModal(
                    'Llogaria u krijua me sukses!',
                    redirectAfterRegistration ? 'Po t√´ ridrejtojm√´ n√´ regjistrimin e kompanis√´...' : 'Po t√´ ridrejtojm√´ n√´ kryefaqe...',
                    redirectUrl
                );
            }
        });

        // Success Modal Function
        function showSuccessModal(title, message, redirectUrl) {
            const modal = document.createElement('div');
            modal.id = 'successModal';
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 transform transition-all">
                    <div class="text-center">
                        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                            <i data-lucide="check-circle" class="h-10 w-10 text-green-600"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">${title}</h3>
                        <p class="text-gray-600 mb-6">${message}</p>
                        <div class="flex justify-center">
                            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            lucide.createIcons();
            
            // Auto-redirect after 2 seconds
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 2000);
        }

        // Error Modal Function
        function showErrorModal(title, message) {
            const modal = document.createElement('div');
            modal.id = 'errorModal';
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 transform transition-all">
                    <div class="text-center">
                        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                            <i data-lucide="alert-circle" class="h-10 w-10 text-red-600"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">${title}</h3>
                        <p class="text-gray-600 mb-6">${message}</p>
                        <button onclick="this.closest('#errorModal').remove()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            OK
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            lucide.createIcons();
        }
    </script>
</body>
</html>
