<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edito Kompaninë - Pastro.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #dbeafe 0%, #dcfce7 100%);
        }
        .input-group {
            position: relative;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-primary:hover {
            background: #1d4ed8;
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        .btn-danger {
            background: #dc2626;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-danger:hover {
            background: #b91c1c;
        }
        .form-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen py-8">
    <!-- Header -->
    <header class="bg-white shadow-sm mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <i data-lucide="building-2" class="h-8 w-8 text-blue-600"></i>
                    <h1 class="ml-2 text-2xl font-bold text-gray-900">Pastro.com</h1>
                </div>
                <nav class="flex items-center space-x-4">
                    <a href="demo-sq-fixed.html" class="text-gray-700 hover:text-blue-600 transition-colors">← Kthehu në Kryefaqe</a>
                    <a href="demo-sq.html" class="text-gray-700 hover:text-blue-600 transition-colors">Paneli</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="max-w-4xl mx-auto px-4">
        <!-- Page Header -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Edito Të Dhënat e Kompanisë</h2>
            <p class="text-gray-600">Përditëso informacionet e kompanisë tuaj</p>
        </div>

        <!-- Edit Form -->
        <div id="editForm" class="form-container p-8">
            <form id="companyEditForm" class="space-y-6">
                <!-- Company Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Emri i Kompanisë *</label>
                    <input
                        type="text"
                        id="companyName"
                        placeholder="Emri i kompanisë"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required
                    />
                </div>

                <!-- Services Section -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-4">Shërbimet dhe Çmimet *</label>
                    <div id="servicesContainer" class="space-y-4">
                        <!-- Services will be loaded dynamically -->
                    </div>
                    <button type="button" onclick="addService()" class="mt-4 btn-secondary">
                        <i data-lucide="plus" class="h-4 w-4 inline mr-2"></i>
                        Shto Shërbim të Ri
                    </button>
                </div>

                <!-- Submit Buttons -->
                <div class="flex space-x-4 pt-6 border-t border-gray-200">
                    <button type="submit" class="btn-primary flex-1">
                        <i data-lucide="save" class="h-4 w-4 inline mr-2"></i>
                        Ruaj Ndryshimet
                    </button>
                    <button type="button" onclick="cancelEdit()" class="btn-secondary flex-1">
                        <i data-lucide="x" class="h-4 w-4 inline mr-2"></i>
                        Anulo
                    </button>
                </div>
            </form>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="form-container p-8 text-center hidden mt-6 bg-green-50 border border-green-200">
            <i data-lucide="check-circle" class="h-16 w-16 text-green-600 mx-auto mb-4"></i>
            <h3 class="text-2xl font-bold text-gray-900 mb-2">Të dhënat u përditësuan me sukses!</h3>
            <p class="text-gray-600 mb-4">Kompania juaj tani reflekton ndryshimet e reja.</p>
            <button onclick="location.reload()" class="btn-primary">
                Kthehu në Panel
            </button>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Available services list
        const availableServices = [
            "Pastrimi i Shtëpisë",
            "Pastrimi i Zyrës",
            "Pastrimi i Thellë",
            "Pastrimi i Dritareve",
            "Pastrimi i Qilimave",
            "Pastrimi i Objektit",
            "Pastrimi Komercial",
            "Pastrimi Industrial",
            "Pas Ndërtimit",
            "Mirëmbajtja e Rregullt",
            "Hyrje/Dalje",
            "Pastrimi i Urgjencës"
        ];

        let companyData = null;
        let serviceCounter = 0;

        // Load company data on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Ju duhet të jeni të kyçur për të edituar kompaninë tuaj.');
                window.location.href = 'signin-sq.html';
                return;
            }

            const user = JSON.parse(currentUser);
            
            // Check if company has active subscription
            const subscription = localStorage.getItem(`subscription_${user.id}`);
            if (!subscription) {
                alert('Ju duhet të keni një abonim aktiv për të edituar kompaninë tuaj.');
                window.location.href = 'subscription.html';
                return;
            }

            const subData = JSON.parse(subscription);
            if (subData.status !== 'active' || new Date(subData.expiresAt) <= new Date()) {
                alert('Abonimi juaj ka skaduar. Ju lutemi abonohuni përsëri.');
                window.location.href = 'subscription.html';
                return;
            }

            // Load company data
            const companies = JSON.parse(localStorage.getItem('pastroCompanies') || '[]');
            companyData = companies.find(c => c.id === user.id || c.email === user.email);

            if (!companyData) {
                alert('Kompania juaj nuk u gjet. Ju lutemi kontaktoni mbështetjen.');
                window.location.href = 'demo-sq-fixed.html';
                return;
            }

            // Populate form
            document.getElementById('companyName').value = companyData.name || '';
            
            // Load services
            if (companyData.services && companyData.services.length > 0) {
                companyData.services.forEach(service => {
                    addServiceRow(service.name, service.price);
                });
            } else {
                // Add at least one service row
                addServiceRow();
            }
        });

        function addServiceRow(serviceName = '', price = '') {
            const container = document.getElementById('servicesContainer');
            const serviceId = `service_${serviceCounter++}`;
            
            const serviceRow = document.createElement('div');
            serviceRow.className = 'flex gap-4 items-end';
            serviceRow.id = serviceId;
            
            serviceRow.innerHTML = `
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Lloji i Shërbimit</label>
                    <select class="service-select w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        <option value="">Zgjidh një shërbim</option>
                        ${availableServices.map(s => `<option value="${s}" ${s === serviceName ? 'selected' : ''}>${s}</option>`).join('')}
                    </select>
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Çmimi (€)</label>
                    <input
                        type="number"
                        class="service-price w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="0.00"
                        step="0.01"
                        min="0"
                        value="${price}"
                        required
                    />
                </div>
                <button type="button" onclick="removeService('${serviceId}')" class="btn-danger mb-0">
                    <i data-lucide="trash-2" class="h-4 w-4"></i>
                </button>
            `;
            
            container.appendChild(serviceRow);
            lucide.createIcons();
        }

        function addService() {
            addServiceRow();
        }

        function removeService(serviceId) {
            const serviceRow = document.getElementById(serviceId);
            if (serviceRow) {
                serviceRow.remove();
            }
            
            // Ensure at least one service row exists
            const container = document.getElementById('servicesContainer');
            if (container.children.length === 0) {
                addServiceRow();
            }
        }

        function cancelEdit() {
            if (confirm('Jeni të sigurt që doni të anuloni? Ndryshimet e pashruara do të humbasin.')) {
                window.location.href = 'demo-sq.html';
            }
        }

        // Handle form submission
        document.getElementById('companyEditForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const companyName = document.getElementById('companyName').value.trim();
            if (!companyName) {
                alert('Ju lutemi shkruani emrin e kompanisë.');
                return;
            }

            // Collect services
            const serviceSelects = document.querySelectorAll('.service-select');
            const priceInputs = document.querySelectorAll('.service-price');
            const services = [];
            
            for (let i = 0; i < serviceSelects.length; i++) {
                const serviceName = serviceSelects[i].value.trim();
                const price = parseFloat(priceInputs[i].value);
                
                if (serviceName && !isNaN(price) && price > 0) {
                    services.push({
                        name: serviceName,
                        price: price
                    });
                }
            }

            if (services.length === 0) {
                alert('Ju lutemi shtoni të paktën një shërbim me çmim.');
                return;
            }

            // Update company data
            const companies = JSON.parse(localStorage.getItem('pastroCompanies') || '[]');
            const companyIndex = companies.findIndex(c => c.id === companyData.id);
            
            if (companyIndex !== -1) {
                companies[companyIndex].name = companyName;
                companies[companyIndex].services = services;
                
                // Save to localStorage
                localStorage.setItem('pastroCompanies', JSON.stringify(companies));
                
                // Show success message
                document.getElementById('editForm').classList.add('hidden');
                document.getElementById('successMessage').classList.remove('hidden');
                
                // Update companyData for reference
                companyData = companies[companyIndex];
            } else {
                alert('Gabim: Kompania nuk u gjet. Ju lutemi provoni përsëri.');
            }
        });
    </script>
</body>
</html>
