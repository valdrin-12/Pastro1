<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Pastro.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #dbeafe 0%, #dcfce7 100%);
        }
        .form-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .input-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            width: 1.25rem;
            height: 1.25rem;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
        }
        .btn-primary:hover {
            background: #1d4ed8;
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        .demo-credentials {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="flex justify-center">
                <i data-lucide="building-2" class="h-12 w-12 text-blue-600"></i>
            </div>
            <h2 class="mt-6 text-3xl font-bold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Or <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500">register a new company</a>
            </p>
        </div>

        <!-- Sign In Form -->
        <form id="signinForm" class="form-container p-8 space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email address
                </label>
                <div class="input-group">
                    <i data-lucide="mail" class="input-icon"></i>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        required
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your email"
                    />
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <div class="input-group">
                    <i data-lucide="lock" class="input-icon"></i>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        required
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your password"
                    />
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input
                        id="remember-me"
                        name="remember-me"
                        type="checkbox"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    />
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" class="btn-primary">
                    Sign in
                </button>
            </div>

            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <h4 class="text-sm font-medium text-gray-900 mb-2">Demo Credentials:</h4>
                <div class="text-sm text-gray-600 space-y-1">
                    <p><strong>Admin:</strong> admin@pastro.com / admin123</p>
                    <p><strong>Company:</strong> demo@cleaningcompany.com / demo123</p>
                </div>
            </div>
        </form>

        <!-- Back to Home -->
        <div class="text-center">
            <a href="demo.html" class="text-gray-600 hover:text-blue-600 transition-colors">
                ‚Üê Back to Homepage
            </a>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Sample companies data (simulating database)
        const companies = [
            {
                id: 1,
                name: "CleanPro Kosovo",
                email: "info@cleanpro.com",
                password: "cleanpro123",
                description: "Professional cleaning services for homes and offices. Trusted by 500+ customers across Kosovo.",
                phone: "+383 44 123 456",
                cities: ["Prishtina", "Prizren"],
                services: [
                    { name: "House Cleaning", price: 25 },
                    { name: "Office Cleaning", price: 35 },
                    { name: "Deep Cleaning", price: 80 }
                ]
            },
            {
                id: 2,
                name: "EcoClean Solutions",
                email: "contact@ecoclean.com",
                password: "ecoclean123",
                description: "Eco-friendly cleaning solutions for environmentally conscious customers. Certified green cleaning.",
                phone: "+383 44 123 457",
                cities: ["Gjakova", "Peja"],
                services: [
                    { name: "House Cleaning", price: 30 },
                    { name: "Window Cleaning", price: 20 },
                    { name: "Carpet Cleaning", price: 45 }
                ]
            },
            {
                id: 3,
                name: "Demo Cleaning Company",
                email: "demo@cleaningcompany.com",
                password: "demo123",
                description: "Professional cleaning services with 10+ years of experience. We specialize in residential and commercial cleaning across Kosovo.",
                phone: "+383 44 123 458",
                cities: ["Prishtina", "Ferizaj"],
                services: [
                    { name: "House Cleaning", price: 22 },
                    { name: "Office Cleaning", price: 40 },
                    { name: "Deep Cleaning", price: 75 },
                    { name: "Window Cleaning", price: 18 }
                ]
            }
        ];

        // Admin user
        const adminUser = {
            id: 0,
            name: "Admin",
            email: "admin@pastro.com",
            password: "admin123",
            role: "admin"
        };

        // Store companies in localStorage for persistence
        if (!localStorage.getItem('pastroCompanies')) {
            localStorage.setItem('pastroCompanies', JSON.stringify(companies));
        }

        // Store admin user
        if (!localStorage.getItem('pastroAdmin')) {
            localStorage.setItem('pastroAdmin', JSON.stringify(adminUser));
        }

        // Form submission
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check admin credentials
            if (email === adminUser.email && password === adminUser.password) {
                localStorage.setItem('currentUser', JSON.stringify(adminUser));
                alert('Welcome Admin! Redirecting to admin dashboard...');
                window.location.href = 'demo.html?user=admin';
                return;
            }
            
            // Check company credentials
            const storedCompanies = JSON.parse(localStorage.getItem('pastroCompanies'));
            const user = storedCompanies.find(company => 
                company.email === email && company.password === password
            );
            
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert(`Welcome ${user.name}! Redirecting to your dashboard...`);
                window.location.href = 'demo.html?user=company';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });

        // Auto-fill demo credentials
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const demo = urlParams.get('demo');
            
            if (demo === 'admin') {
                document.getElementById('email').value = 'admin@pastro.com';
                document.getElementById('password').value = 'admin123';
            } else if (demo === 'company') {
                document.getElementById('email').value = 'demo@cleaningcompany.com';
                document.getElementById('password').value = 'demo123';
            }
        });
    </script>
</body>
</html>
